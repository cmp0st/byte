version: 2
linters:
  default: all
  disable:
  - cyclop # max 10 is a bit too low imo. Maybe increase the limit and enable eventually
  - depguard # Maintaining the depguard rules is tedious
  - err113 # Eh, dynamic errors aren't the end of the world
  - exhaustruct # Disagree that you should be setting _every_ struct field
  - forbidigo # This is a CLI application. We're going to print things!
  - funlen # 60 lines feels too restrictive as a limit on function length
  - godox # TODO is fine. shush
  - ireturn # I disagree with this
  - noctx
  - noinlineerr
  - nolintlint
  - nonamedreturns
  - nosprintfhostport
  - paralleltest
  - perfsprint
  - prealloc
  - predeclared
  - promlinter
  - protogetter
  - reassign
  - recvcheck
  - revive
  - rowserrcheck
  - sloglint
  - spancheck
  - sqlclosecheck
  - staticcheck
  - tagalign
  - tagliatelle
  - testableexamples
  - testifylint
  - testpackage
  - thelper
  - tparallel
  - unconvert
  - unparam
  - unused
  - usestdlibvars
  - usetesting
  - varnamelen
  - wastedassign
  - whitespace
  - wrapcheck
  - wsl
  - wsl_v5
  - zerologlint
formatters:
  enable:
  - gofmt
  - goimports
  - golines

